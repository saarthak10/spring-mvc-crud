<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
<div class="container">
    <h3> Employee Directory</h3>
    <hr>

    <p class="h4 mb-3">Save Employee</p>

    <form action="#" th:action="@{/api/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-3 w-25" required>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-3 w-25" required>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-3 w-25" required>
        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>
    <hr>
    <a th:href = "@{/api/list}">Back To Employees List</a>
</div>

</body>
</html>
