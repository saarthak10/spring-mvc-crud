<form action="#" th:action = "@{/employees/save}" th:object = "${employee}" method="post"   xmlns:th="http://www.w3.org/1999/xhtml">

    <input type="text" th:field = "*{firstName}" placeholder="First Name"  class = "form-control mb-4 w-25" required><br></br>
    <input type = "text" th:field = "*{lastName}" placeholder="Last Name" class = "form-control mb-4 w-25" required><br></br>
    <input type = "email" th:field = "*{email}" placeholder="Email" class = "form-control mb-4 w-25"  required><br></br>

    <button type = "submit"  class="btn btn-info col-2"> Save </button>



</form>
